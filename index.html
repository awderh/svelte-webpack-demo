<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Webpack + Svelte</title>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Webpack + Svelte + Bootstrap 4 + ...</h1>
            <p>
                This project uses Webpack to build Svelte components for
                a relatively legacy setup.
            </p>
            <p>
                The components are then manually mounted onto the page.
            </p>
            <div id="counter-container"></div>
            <script src="dist/runtime.js"></script>
            <script src="dist/svelte.js"></script>
            <script src="dist/Counter.js"></script>
            <script>
                const container = document.getElementById('counter-container')
                const counter = svelte.mount(Counter,
                    {
                        target: container,
                        props: {
                            count: 1
                        }
                    }
                );
            </script>
            <hr />
            <p>Click the following button to retrieve the count from the Svelte component.</p>
            <button id="get-count-button" class="btn btn-secondary">Get Count</button>
            <p id="count"></p>
            <script>
                const updateBtn = document.getElementById('get-count-button')

                updateBtn.onclick = () => {
                    const count = counter.getCount();
                    const targetElem = document.getElementById('count')
                    targetElem.innerText = `The count is: ${count}`;
                }
            </script>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
